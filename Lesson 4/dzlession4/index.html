<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>  
  <main>
    <div class="multicolumn">
        <div class="column">
            <p><img src="images/truck.svg" alt="_truck"></p>
            <p class="name">Free Shipping</p>
            <p class="first">
           Last Chance! Free shipping on all orders ends today.
        </p>
        </div>

        <div class="column">
            <p><img src="images/package.svg" alt="_package"></p>
            <p class="name">Quick Packaging</p>
            <p class="first">
            Last Chance! Free shipping on all orders ends today.</p>
        </div>

        <div class="column">
            <p><img src="images/cash-back 1.svg" alt="_cash-back"></p>
            <p class="name">100% Money Back</p>
            <p class="first">
            Last Chance! Free shipping on all orders ends today. </p>
        </div>

        <div class="column">
            <p><img src="images/delivery.svg" alt="_delivery"></p>
            <p class="name">Fast Delivery</p>
            <p class="first">
            Last Chance! Free shipping on all orders ends today. </p>
        </div>

    </div>
  </main>
  <footer></footer>
</body>
</html>
